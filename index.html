<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scr/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">

      
      <form id="searchForm" class="mb-3">
        <div class="row">
        <div class="col-6">
          <input
            type="search"
            placeholder="Search a city..."
            class="form-control"
            id="citySearch"
            aria-describedby="citySearch"
          />
          </div>

          <div class="col-3">
<input
type="submit" value="search" class="btn btn-primary w-100">
          </div>
          </form>
          <div class="col-3">
      <button type="button" class="btn btn-outline-primary" id="localButton">current location</button>
      </div>

          
        </div>
      
      <br />

      

      <h2></h2>
      <h3>
        <span id="dateNew"> Sunday, 16:00 </span>
        <div id="description"></div>
        <br />
        <br />
        
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="Clear" class="float-left" id="icon"/>
<span class="float-left">
  <strong>
            <span id="tempNew" class="tempNumber"> </span>
            </strong>
            <span class="units">
        <a href="#" id="celsius-link" class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </span>
          </div>
          </div>
        <div class="col-6">
          <ul>
            
            <li>
              Humidity <span id="humidity"></span>%
            </li>
            <li>
              Wind <span id="wind"></span>km/h
            </li>
          </ul>


        </div>


</div>
  
      </h3>

    


      <div class="row">
        <div class="col">Tomorrow</div>
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
      </div>
      
</div>

    </div>

</html>
